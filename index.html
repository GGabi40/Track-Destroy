<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track and Destroy</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/577100-200.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="text-center title">
            <img src="https://static.thenounproject.com/png/577100-200.png" alt="LOGO" id="logo">
            <h1>Track & Destroy</h1>
        </div>

        <form class="container">
          <div class="mb-3">
            <label for="inputEmail" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >I accept the terms below</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="d-flex justify-content-center">
          <div class="alert alert-success" id="alert-sucess" role="alert">
            Email Registered Successfully!
          </div>
          <div class="alert alert-danger" id="alert-failed" role="alert">
            This email is already been used.
          </div>
        </div>

        <div class="alert alert-warning" role="alert">
          <span
            >Your email will be used by the app to send to you the location of
            your device.</span
          >
          <span>We'll not use or share your email with anyone else.</span>
        </div>
      </div>
    </main>
    

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-info" id="btn-check-emails">
        <i class="fa fa-search"></i> Check Registered emails
      </button>
    </div>

    <div class="card card-col m-3">
      <h3>Registered emails:</h3>
      <div class="card-body emails-here"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./trackAndMail.js"></script>
  </body>
</html>
